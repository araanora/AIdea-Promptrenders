<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real-time Translator Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f3f6;
      margin: 0;
      padding: 10px;
    }

    #container {
      display: flex;
      gap: 20px;
      justify-content: center;
      max-width: 1300px;
      margin: auto;
    }

    .chat-box {
      background-color: white;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      min-height: 400px;
    }

    .message {
      margin-bottom: 12px;
    }

    .message .sender {
      font-weight: bold;
    }

    .chat-footer {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ddd;
      gap: 6px;
    }

    .chat-footer input {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .chat-footer button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }

    .icon-btn {
      background: #007bff;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 5px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Emoji picker style */
    .emoji-picker {
      display: none;
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- User Panel -->
    <div class="chat-box" id="user-panel">
      <div class="chat-header">User</div>
      <div class="chat-body" id="user-chat"></div>
      <div class="chat-footer">
        <button class="icon-btn" id="user-emoji"><i class="far fa-smile"></i></button>
        <button class="icon-btn" id="user-attach"><i class="fas fa-paperclip"></i></button>
        <button class="icon-btn" id="user-download"><i class="fas fa-download"></i></button>
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button onclick="sendUserMessage()">Send</button>
      </div>
      <div class="emoji-picker" id="user-emoji-picker"></div>
      <input type="file" id="user-file-input" style="display: none;" />
    </div>

    <!-- Agent Panel -->
    <div class="chat-box" id="agent-panel">
      <div class="chat-header">Agent</div>
      <div class="chat-body" id="agent-chat"></div>
      <div class="chat-footer">
        <button class="icon-btn" id="agent-emoji"><i class="far fa-smile"></i></button>
        <button class="icon-btn" id="agent-attach"><i class="fas fa-paperclip"></i></button>
        <button class="icon-btn" id="agent-download"><i class="fas fa-download"></i></button>
        <input type="text" id="agent-input" placeholder="Type a message..." />
        <button onclick="sendAgentMessage()">Send</button>
      </div>
      <div class="emoji-picker" id="agent-emoji-picker"></div>
      <input type="file" id="agent-file-input" style="display: none;" />
    </div>
  </div>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Cleaned-up Script -->
  <script>
    const socket = io();

    const userInput = document.getElementById('user-input');
    const agentInput = document.getElementById('agent-input');

    function appendUserMessage(data) {
      const html = `
        <div class="message">
          <div class="sender">${data.sender === 'user' ? 'User' : 'Agent'}:</div>
          <div>${data.original}</div>
        </div>`;
      $('#user-chat').append(html);
      $('#user-chat').scrollTop($('#user-chat')[0].scrollHeight);
    }

    function appendAgentMessage(data) {
      const html = `
        <div class="message">
          <div class="sender">${data.sender === 'user' ? 'User' : 'Agent'}:</div>
          <div><strong>Original (${data.original_lang}):</strong> ${data.original}</div>
          <div><strong>Translated (${data.translated_lang}):</strong> ${data.translated}</div>
        </div>`;
      $('#agent-chat').append(html);
      $('#agent-chat').scrollTop($('#agent-chat')[0].scrollHeight);
    }

    // Socket listeners
    socket.on('chat_message', function(data) {
      appendUserMessage(data);
    });

    socket.on('agent_chat_message', function(data) {
      appendAgentMessage(data);
    });

    // Send messages
    window.sendUserMessage = function () {
      const msg = userInput.value.trim();
      if (msg) {
        socket.emit('user_message', { message: msg });
        userInput.value = '';
      }
    };

    window.sendAgentMessage = function () {
      const msg = agentInput.value.trim();
      if (msg) {
        socket.emit('agent_message', { message: msg });
        agentInput.value = '';
      }
    };

    // Load chat history
    fetch('/history')
      .then(res => res.json())
      .then(history => {
        history.forEach(m => {
          if (m.sender === 'user') {
            appendUserMessage({
              sender: 'user',
              original: m.original,
              original_lang: m.original_lang,
              timestamp: m.timestamp
            });
            appendAgentMessage(m);
          } else if (m.sender === 'agent') {
            appendUserMessage({
              sender: 'agent',
              original: m.translated,
              original_lang: m.translated_lang,
              timestamp: m.timestamp
            });
            appendAgentMessage(m);
          }
        });
      });

    // Download chat as TXT
    $('#user-download, #agent-download').click(() => {
      fetch('/history')
        .then(res => res.json())
        .then(history => {
          let text = '';
          history.forEach(m => {
            text += `${m.sender.toUpperCase()} [${m.timestamp}]\n`;
            text += `Original (${m.original_lang}): ${m.original}\n`;
            text += `Translated (${m.translated_lang}): ${m.translated}\n\n`;
          });
          const blob = new Blob([text], { type: 'text/plain' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'chat_transcript.txt';
          a.click();
          URL.revokeObjectURL(url);
        });
    });

    // File attachments
    document.getElementById('user-attach').onclick = () => {
      document.getElementById('user-file-input').click();
    };
    document.getElementById('agent-attach').onclick = () => {
      document.getElementById('agent-file-input').click();
    };

    document.getElementById('user-file-input').onchange = function () {
      const file = this.files[0];
      if (file) {
        userInput.value += ` [Attached: ${file.name}] `;
      }
    };
    document.getElementById('agent-file-input').onchange = function () {
      const file = this.files[0];
      if (file) {
        agentInput.value += ` [Attached: ${file.name}] `;
      }
    };
  </script>
</body>
</html>
